<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Setup and Mobile version skeleton</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="header">
      <div class="scoreboard">
        <a class="watch" href="#"
          ><img src="assets/images/Time.svg" alt="watch"
        /></a>

        <div class="board">
          <a href="#"
            ><img src="assets/images/Cellular_Connection.svg" alt="connection"
          /></a>
          <a href="#"><img src="assets/images/Wifi.svg" alt="wifi" /></a>
          <a href="#"><img src="assets/images/Capacity.svg" alt="bar" /></a>
        </div>
      </div>

      <div class="presentation">
        <a class="name" href="assets/images/Vahan.jpg"
          ><p>Vahan Khachvankian</p></a
        >
        <nav class="burger">
          <a href="#"><img src="assets/images/lines-56763.png" alt="logo" /></a>
        </nav>
      </div>
    </header>

    <section class="main">
      <div class="title">
        <h1>
          Hey There. <br />
          I'm Vahan
        </h1>
      </div>
      <div class="head">
        <p class="pretext">I'am a Software Developer</p>
      </div>
      <div class="content">
        <p class="text">
          I can help you build a product, feature or website. Look through of
          some my work and experience! If you like what you see and have a
          project you need coded, don't hesitate to contact me.
        </p>
      </div>

      <nav class="navigator">
        <ul id="menu">
          <li>
            <a
              href="https://github.com"
              target="_blank"
              rel="noopener noreferrer"
            >
              <img
                class="github height"
                src="assets/images/github.svg"
                alt="github logo"
            /></a>
          </li>
          <li class="bg height">
            <a
              href="https://www.vectorstock.com/"
              target="_blank"
              rel="noopener noreferrer"
            >
              <img
                class="vector-one height"
                src="assets/images/Vector.png"
                alt="vector-one" />
              <img
                class="vector-two height"
                src="assets/images/VectorN.png"
                alt="vector-two"
            /></a>
          </li>
          <li>
            <a
              href="https://angel.co/"
              target="_blank"
              rel="noopener noreferrer"
            >
              <img
                class="angel height"
                src="assets/images/angellist.svg"
                alt="angel logo"
            /></a>
          </li>
          <li>
            <a
              href="https://twitter.com/"
              target="_blank"
              rel="noopener noreferrer"
            >
              <img
                class="twitter height"
                src="assets/images/twitter.svg"
                alt="twitter logo"
            /></a>
          </li>
          <li>
            <a
              href="https://medium.com/"
              target="_blank"
              rel="noopener noreferrer"
            >
              <img
                class="medium height"
                src="assets/images/medium.svg"
                alt="medium logo"
            /></a>
          </li>
        </ul>
      </nav>
    </section>
  </body>
</html>
