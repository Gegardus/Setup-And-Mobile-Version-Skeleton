<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Mobile</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="header">
      <a class="name" href="assets/images/Vahan.jpg"
        ><p>Vahan Khachvankian</p></a
      >
      <div class="burger">
        <a href="#"><img src="assets/images/lines-56763.png" alt="logo" /></a>
      </div>
    </div>

    <div class="main">
      <div class="title">
        <h1>
          Hey There, <br />
          I'm Vahan
        </h1>
      </div>
      <div class="head">
        <p class="pretext">I'am a Software Developer</p>
      </div>
      <div class="content">
        <p class="text">
          I can help you build a product, feature or website. Look through of
          some my work and experience! If you like what you see and have a
          project you need coded, don't hesitate to contact me.
        </p>
      </div>

      <nav>
        <ul id="menu">
          <li>
            <a
              href="https://github.com"
              target="_blank"
              rel="noopener noreferrer"
            >
              <img
                class="github"
                src="assets/images/github.svg"
                alt="github logo"
            /></a>
          </li>
          <li class="bg">
            <a
              href="https://www.vectorstock.com/"
              target="_blank"
              rel="noopener noreferrer"
            >
              <img
                class="vector-one"
                src="assets/images/Vector.png"
                alt="vector-one" />
              <img
                class="vector-two"
                src="assets/images/VectorN.png"
                alt="vector-two"
            /></a>
          </li>
          <li>
            <a
              href="https://angel.co/"
              target="_blank"
              rel="noopener noreferrer"
            >
              <img
                class="angel"
                src="assets/images/angellist.svg"
                alt="angel logo"
            /></a>
          </li>
          <li>
            <a
              href="https://twitter.com/"
              target="_blank"
              rel="noopener noreferrer"
            >
              <img
                class="twitter"
                src="assets/images/twitter.svg"
                alt="twitter logo"
            /></a>
          </li>
          <li>
            <a
              href="https://medium.com/"
              target="_blank"
              rel="noopener noreferrer"
            >
              <img
                class="medium"
                src="assets/images/medium.svg"
                alt="medium logo"
            /></a>
          </li>
        </ul>
        <div class="background">
          <img class="bottom" src="assets/images/VectorZet.png" alt="bottom" />
        </div>
      </nav>
    </div>
  </body>
</html>
